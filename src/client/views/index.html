<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Coupled</title>

    <!-- Add Icon -->
    <link class="page-icon" rel="icon" href="">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/f9ed1b6ec7.js" crossorigin="anonymous"></script>

    <!-- Add Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Averia+Sans+Libre&family=Expletus+Sans&display=swap" rel="stylesheet">

    <!-- Add StyleSheet -->
    <!-- <link rel="stylesheet" href="../styles/style.css"> -->

  </head>
  <body>

    <header id="navbar">
      <div class="logo">
        <img src="" id="nav-logo" alt="App Logo">
        <div class="heading">
          <h1>Coupled</h1>
          <h4>Extract Topics & Related Top Headlines</h4>
        </div>
      </div>
    </header>

    <section id="cta">
      <div class="cta-container">
        <img class="cta-bckdrp-img" src="" alt="Backdrop Image for CTA Section" />
        <div class="cta-form">
          <div class="ui-url-cont">
            <!-- <label class="lab-ui-url" for="ui-url"><h3>Enter URL to Article:</h3></label> -->
            <input type="text" id="ui-url" name="ui-url" placeholder="Enter Article URL here ...">
          </div>
          <div class="ui-submit-cont">
            <input type="submit" id="ui-submit" name="ui-submit" value="Evaluate" autocomplete="off">
          </div>
        </div>
        <div class="wait-for-result">
          Fetching Results ...
        </div>
      </div>
      <div class="bckdrp-logo">
        <img class="bckdrp-logo-big" src="" alt="App Logo" />
      </div>
    </section>

    <section id="result"></section>

    <section id="back-cta">
      <div class="back-cta-container">
        <div class="ui-back-cont">
          <input type="submit" id="ui-back" name="ui-back" value="Go Back">
        </div>
      </div>
    </section>

    <section id="footer">
      <div class="foot-container">
        Â© Developed by Nimisha Viraj
      </div>
    </section>

    <!-- <script src="../js/app.js" type="text/javascript" charset="utf-8"></script> -->
  </body>
</html>
