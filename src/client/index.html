<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Evaluate News Article with NLP</title>

    <!-- Add Icon -->
    <link rel="icon" href="./image/brand-logo.svg">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/f9ed1b6ec7.js" crossorigin="anonymous"></script>

    <!-- Add Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Averia+Sans+Libre&family=Expletus+Sans&display=swap" rel="stylesheet">

    <!-- Add StyleSheet -->
    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>

    <header id="navbar">
      <div class="logo">
        <img src="./image/brand-logo.svg" alt="App Logo">
        <div class="heading">
          <h1>Evaluate News Article</h1>
          <h4>using Natural Language Processing</h4>
        </div>
      </div>
    </header>

    <section id="cta">
      <div class="cta-container">
        <img class="cta-bckdrp-img" src="./image/sci-chalk.jpg" alt="Backdrop Image for CTA Section" />
        <div class="cta-form">
          <div class="ui-url-cont">
            <!-- <label class="lab-ui-url" for="ui-url"><h3>Enter URL to Article:</h3></label> -->
            <input type="text" id="ui-url" name="ui-url" placeholder="Please enter the URL to article here ...">
          </div>
          <div class="ui-submit-cont">
            <input type="submit" id="ui-submit" name="ui-submit" value="Analyze">
          </div>
        </div>
      </div>
      <div class="bckdrp-logo">
        <img class="bckdrp-logo-big" src="./image/brand-logo.svg" alt="App Logo" />
      </div>
    </section>

    <section id="result">
      <div class="result-container">
        <div class="result-head">
          Country Leaders
        </div>
        <div class="result-collection">
          <div class="result-card card1">
            <figure>
              <img src="./image/NaMo.jpeg" alt="Card Image">
              <figcaption>Shri Narendra Modi</figcaption>
            </figure>
          </div>
          <div class="result-card card2">
            <figure>
              <img src="./image/DoTr.jpeg" alt="Card Image">
              <figcaption>Mr. Donald Trump</figcaption>
            </figure>
          </div>
          <div class="result-card card3">
            <figure>
              <img src="./image/JaAr.jpeg" alt="Card Image">
              <figcaption>Ms. Jacinda Ardern</figcaption>
            </figure>
          </div>
          <div class="result-card card4"></div>
          <div class="result-card card5"></div>
          <div class="result-card card6"></div>
          <div class="result-card card7"></div>
          <div class="result-card card8"></div>
          <div class="result-card card9"></div>
          <div class="result-card card10"></div>
          <div class="last-card"></div>
        </div>
      </div>
    </section>

    <section id="footer">
      <div class="foot-container">
        Â© Developed by Nimisha Viraj
      </div>
    </section>

    <script src="./js/app.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
